{% extends 'modelo.html' %}
{% block conteudo %}

<h1 class="mb-5 display-5 text-center">Identifique-se, por favor</h1>
<!-- Título centralizado -->

<div class="row justify-content-center">

  <form action="/acesso" method="post" class="text-center col-10 col-md-8 col-lg-6 needs-validation" novalidate>
    <!-- Formulário com ação para "/acesso", método "post" e classes para centralização, largura em diferentes tamanhos de tela, e desativação da validação do navegador (novalidate) -->

    <div class="form-floating mb-3">
      <!-- Início de um campo de entrada com rótulo flutuante-->

      <input type="text" name="usuario" id="usuario" class="form-control" placeholder="" autofocus required />
      <!-- Campo de entrada de texto para o nome de usuário. É obrigatório (required) -->
      <label for="usuario">Usuário</label>
      <!-- Rótulo para o campo de usuário -->

      <div class="invalid-feedback">Você deve informar o nome do usuário</div>
      <!-- Mensagem de feedback de validação para o campo de usuário, exibida se o campo estiver vazio -->
    </div>

    <div class="form-floating mb-3">
      <!-- Início de um campo de entrada com rótulo flutuante -->

      <input type="password" name="senha" id="senha" class="form-control" placeholder="" required />
      <!-- Campo de entrada de senha. É obrigatório (required) -->
      <label for="senha">Senha</label>
      <!-- Rótulo para o campo de senha -->

      <div class="invalid-feedback">Você deve informar a senha do usuário</div>
      <!-- Mensagem de feedback de validação para o campo de senha, exibida se o campo estiver vazio -->
    </div>

    <div class="form-check-label text-danger text-center">
      <!-- Início de um rótulo de verificação de formulário com classe de texto perigoso (vermelho)-->
      <p>{{ msg }}</p>
      <!-- Exibe uma mensagem dinâmica (variável "{{ msg }}") no formulário -->
    </div>
    <div class="form-check mb-3 d-flex justify-content-start">

        <div class="form-check">
          <input type="checkbox" class="form-check-input border border-black border-1" name="chklembrar" id="chklembrar">
          <label for="chkLembrar" class="form-check-label ms-3">Lembrar de mim</label>
        </div>
      </div>
      
      <input type="submit" value="ACESSO" name="ACESSO" class="btn btn-lg btn-outline-danger">
      <p class="mt-3">Esqueceu sua senha? <a href="/recuperarsenha.html">Clique aqui</a> para se recuperá-la.</p>
      
  </form>
</div>


<script>// Exemplo de JavaScript inicial para desabilitar envios de formulários se houver campos inválidos
    (() => {
      'use strict'
    
      // Busca todos os formulários aos quais queremos aplicar estilos de validação personalizados do Bootstrap
      const forms = document.querySelectorAll('.needs-validation')
    
      // Faça um loop sobre eles e evite o envio
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
    
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

{% endblock %}
